<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3>Welcome, {{ user.username }}!</h3>
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="Profile Image" class="img-thumbnail" width="150">
                {% else %}
                    <img src="https://via.placeholder.com/150" alt="Default Profile" class="img-thumbnail">
                {% endif %}
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone:</strong> {{ user.phone|default:"Not provided" }}</p>
                <p><strong>Address:</strong> {{ user.address|default:"Not provided" }}</p>
            </div>
        </div>
    </div>
</body>
</html>
