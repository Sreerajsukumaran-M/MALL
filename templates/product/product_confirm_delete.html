{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-bold">Are you sure you want to delete "{{ product.name }}"?</h2>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg">Yes, Delete</button>
            <a href="{% url 'product_list' %}" class="ml-4 text-gray-600">Cancel</a>
        </form>
    </div>
</body>
</html>
