{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            background: white;
            transition: 0.3s;
        }
        .form-input:focus {
            border-color: #ec4899;
            outline: none;
            box-shadow: 0 0 8px rgba(236, 72, 153, 0.3);
        }
        .btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #9333ea);
            color: white;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #9333ea, #3b82f6);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
        }
        .btn-cancel {
            color: #10b981;
            border: 2px solid #10b981;
            background: transparent;
            font-size: 1.1rem;
        }
        .btn-cancel:hover {
            background: #10b981;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-gradient-to-br p-8 rounded-2xl shadow-xl w-full max-w-lg fade-in">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            {% if form.instance.pk %} ‚úèÔ∏è Edit {% else %} ‚ûï Add {% endif %} Product
        </h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">üíæ Save Product</button>
            <a href="{% url 'product_list' %}" class="btn btn-cancel block mt-3">‚ùå Cancel</a>
        </form>
    </div>
</body>
</html>
